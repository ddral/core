<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="landing-page" class="container">
        <h1>Vocabulary Learning App</h1>
        
        <div class="input-section">
            <input type="text" id="word-input" placeholder="Enter word">
            <input type="text" id="meaning-input" placeholder="Enter meaning">
            <button id="add-word">Add Word</button>
        </div>

        <div class="word-list" id="word-list">
            <!-- Word list will be populated here -->
        </div>

        <div class="main-actions">
            <button id="start-cycle" class="primary-button">Start Learning</button>
        </div>

        <div class="settings-section">
            <button id="settings-toggle">SETTINGS</button>
            <div id="settings-panel" class="hidden">
                <div class="cycles-setting">
                    <label for="cycles">Cycles:</label>
                    <input type="range" id="cycles" min="1" max="30" value="1">
                    <span id="cycles-value">1</span>
                </div>
                <div class="recycle-setting">
                    <label for="recycle">Auto-delete completed words:</label>
                    <label class="switch">
                        <input type="checkbox" id="recycle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="theme-toggle">
                    <label for="theme">Dark mode:</label>
                    <label class="switch">
                        <input type="checkbox" id="theme">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="music-toggle">
                    <label for="music">Background music:</label>
                    <label class="switch">
                        <input type="checkbox" id="music">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="slide-view" style="display: none;">
        <button id="close-slides" class="close-button"><i class="fas fa-times"></i></button>
        <div class="slide-content">
            <h2 id="slide-word"></h2>
            <p id="slide-meaning"></p>
        </div>
        <div class="slide-info">
            <span id="word-number"></span>
            <span id="cycle-count"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
